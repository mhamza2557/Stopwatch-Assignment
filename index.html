<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1>STOP WATCH</h1>
    </div>

    <div>
        <h2 id="min">0</h2>
        <h2 id="sec">0</h2>
        <h2 id="msec">0</h2>
    </div>

    <div>
        <button class="btn btn-primary" id="start" onclick="start()">Start</button>
        <button class="btn btn-success" id="pause" disabled onclick="pause()">Pause</button>
        <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
